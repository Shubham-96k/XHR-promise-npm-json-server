<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">
    <script src="./node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <title>XMLhttpRequest Promise</title>
</head>
<body>
    <h1 class="bg-secondary p-4 mb-3 text-white text-center">XMLhttpRequest by Promise</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-center text-white font-weight-bold p-3">
                        <h2 class="m-0">
                            BlogPost form
                        </h2>
                    </div>
                    <div class="card-body bg-light">
                        <form id="postform">
                            <div class="form-group">
                                <label for="title"><strong>Title : </strong></label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="form-group">
                                <label for="body"><strong>content : </strong></label>
                                <textarea id="body" rows="4" class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="userId"><strong>userId : </strong></label>
                                <select id="userId" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-outline-primary" type="submit" id="submtbtn"><strong>AddPost</strong></button>
                                <button class="btn btn-outline-success d-none" type="button" id="updtbtn"><strong>Update</strong></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2 d-flex flex-column-reverse" id="postcontainer">
                
            </div>
        </div>
    </div>



    <div class="loader d-none" id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
